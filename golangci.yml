version: "2"
run:
  tests: false
linters:
  default: all
  disable:
    - depguard
    - dupl
    - dupword
    - exhaustruct
    - interfacebloat
    - revive
    - varnamelen
    - ireturn
  settings:
    tagliatelle:
      case:
        rules:
          env: upperSnake
          json: snake
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/tagsby/message-service) // TODO: подставить название проекта из гита (адрес репозитория)
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
